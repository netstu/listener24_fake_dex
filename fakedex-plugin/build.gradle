apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile localGroovy()
    compile gradleApi()
    compile 'com.android.tools.build:gradle:2.3.3'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

publishing {
    publications {
        fakedex(MavenPublication) {
            from components.java
            groupId 'com.pf.fakedex'
            artifactId 'fakedex-plugin'
            version '1.0.0'
        }
    }
}